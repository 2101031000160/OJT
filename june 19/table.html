<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
</head>
<body>
    <table border="5" bgcolor="pink">
        <tr>
            <th>Time</th>
            <th>Mopnday</th>
            <th>Tuesday</th>
            <th>Wed</th>
        </tr>
        <tr>
            <th>10:20 To 11:10</th>
            <th rowspan="2">
                B1:DSGT <br>
                B2:OOPU <br>
            </th>
            <th>
                EM
            </th>
            <th rowspan="2">
                B1:OOPU <br>
                B2:OS <br>
                B3:DSGT <br>
            </th>
        </tr>
        <tr>
            <th>11:10 To 12:00</th>
            <th>DSGT</th>
        </tr>
        <tr>
            <th>12:00 To 12:20</th>
            <th colspan="3">RECESS</th>
        </tr>
        <tr>
            <th>12:20 To 1:10</th>
            <th>OS</th>
            <th rowspan="2">
                B1:OS <br>
                B2:PP <br>
                B3:OOPU <br>
            </th>
            <th>OOPU</th>
        </tr>
        <tr>
            <th>1:10 To 2:00</th>
            <th>CAMP</th>
            <th>CAMP</th>
        </tr>
        <tr>
            <th>2:00 To 2:10</th>
            <th colspan="3">RECESS</th>
        </tr>
        <tr>
            <th>2:10 To 3:00</th>
            <th>PP</th>
            <th>OS</th>
            <th>DSGT</th>
        </tr>
        <tr>
            <th>3:00 To 3:50</th>
            <th>LIBRARY</th>
            <th>LIBRARY</th>
            <th>LIBRARY</th>
        </tr>
    </table>
</body>
</html>
