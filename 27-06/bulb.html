<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover</title>
</head>
<body>
    <img src="./th (3).jpeg" alt="" id="bulb">
    <script>

        var a=document.getElementById('bulb');
        a.addEventListener('mouseover',()=>{a.src="th(3).jpeg";})
        a.addEventListener('mouseout',()=>{a.src="th.jpeg";})
    </script>
</body>
</html>
