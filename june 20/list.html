<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center"><font color="red">LIST TYPE</font></h1>
    <h1><font color="red">UNORDERD LIST</font></h1>
    <ul>
        <li>home</li>
        <li>about</li>
        <li>contact</li>
    </ul>
    <h1><font color="red">ORDERED LIST</font></h1>
    <ol type="A">
        <li>home</li>
        <li>about</li>
        <li>contact</li>
    </ol>
    <h1><font color="red">DEFINATION LIST</font></h1>
    <dl>
        <dt>search engine
            <dd>sign in</dd>
            <dd>sign up</dd>
        </dt>
    </dl>
    <h1><font color="red">NESTED LIST</font></h1>
    <ul>
        <li>google</li>
        <ul type="circle" >
            <li>gmail</li>
            <ol>
                <li>sign in</li>
                <li>sign up</li>
            </ol>
        </ul>
        <li>facebook</li>
        <li>instagram</li>
    </ul>
</body>
</html>
